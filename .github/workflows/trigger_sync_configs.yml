name: trigger sync configs

on:
  push:
    paths:
      - .github/workflows/trigger_sync_configs.yml
      - Gemfile
      - shared/**
      - templates/**
      - workflows/**
      - projects
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.6.x"
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Symlink ossy
        run: ln -sf "$(bundle info ossy --path)/bin/ossy" bin/ossy
      - name: Trigger config synchronization in dry-rb repositories
        env:
          GITHUB_LOGIN: dry-bot
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: for name in `cat projects`; do bin/ossy gh w dry-rb/$name sync_configs; done
